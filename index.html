<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="principalDiv">
        <div>
            <h1>Password Generator</h1>
        
            <h2>Quantos caracteres?</h2>
        </div>

        <div>
            <form>
                <label for="passwordLength">8 caracteres</label>
                <input type="radio" id="passwordLength" name="passwordLength"checked>
                

                <label for="passwordLength16">16 caracteres</label>
                <input type="radio" id="passwordLength16" name="passwordLength">
                
            </form>
        </div>
        
        <div>
            <input id="newPassword" type="text" placeholder="Nova senha" inputmode="none">
            
        </div>    

        <div id="buttons">
            <input id="copy" type="button" value="Copiar">
            <input id="newPassButton" type="button" value="Gerar senha">
            <input id="clean" type="button" value="Limpar senhas">
        </div>

        <div>
            <p id="suasSenhasButton"></p>
            <ul id="generatedPass"></ul>
        </div>
    </div>
        
    <script src="./passwordGenerator.js"></script>
</body>
</html>
