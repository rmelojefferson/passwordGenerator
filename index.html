<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
</head>
<body>
    <div>
        <h1>Password Generator</h1>
        
        <h2>Quantos caracteres?</h2>
        
        <form>
            <label>8 caracteres</label>
            <input type="radio" id="passwordLength" name="passwordLength" checked>

            <label>16 caracteres</label>
            <input type="radio" class="passwordLength" name="passwordLength">
        </form>
        
        <p id="newPassword">Clique no botão para gerar uma nova senha:</p>
        
        <input id="newPassButton" type="button" value="Gerar senha" onclick="newPassButton()">

        <p>Suas senhas:</p>
        <ul id="generatedPass"></ul> <!--Quando clicar no botão, alterar para "Suas senhas:"-->
    </div>
    <script src="./passwordGenerator.js"></script>
</body>
</html>
